<!DOCTYPE html>
<html>
<head>
	<title>Student Information</title>
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<script type="text/javascript" src="./js/script.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-9">
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Student Name</th>
				      <th scope="col">Maths</th>
				      <th scope="col">Physics</th>
					  <th scope="col">chemistry</th>
					  <th scope="col">total</th>
					  <th scope="col">percentage</th>
				    </tr>
				  </thead>
				  <tbody>
						
				  </tbody>
				</table>
			</div>
			<div class="col-3">
				<div class="form-group form-vales">
					<input id="studentname" class="form-control" placeholder="studentName" required>
					<input type="number" id="maths" class="form-control" placeholder="maths" value="0" >
					<input type="number" id="physics" class="form-control" placeholder="physics" value="0">
					<input type="number" id="chemistry" class="form-control" placeholder="chemistry" value="0">
					<input id="total" class="form-control" placeholder="total" readonly>
					<input id="percentage" class="form-control" placeholder="percentage" readonly>
					<button id="save" type="button" class="btn btn-info">Save</button>
					<button id="update" type="button" class="btn btn-success">Update</button>
					<div class="alert" role="alert">
						
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
